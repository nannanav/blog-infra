# Ingress for frontend
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: blog-ingress
  namespace: blog
  annotations:
    kubernetes.io/ingress.class: "alb"
    alb.ingress.kubernetes.io/scheme: "internet-facing"
    alb.ingress.kubernetes.io/target-type: "ip"
    # Add rewrite target annotations to strip path prefixes
    alb.ingress.kubernetes.io/rewrite-target: "/$2"
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
      # Path pattern with regex to capture everything after the prefix
      - path: /user-service(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 8081
      - path: /post-service(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: post-service
            port:
              number: 8082
      - path: /comment-service(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: comment-service
            port:
              number: 8083