# Comment Service Deployment
# manifests/prod/comment-service/comment-deployment.yaml
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: comment-service
  namespace: blog
spec:
  replicas: 2
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: comment-service
  strategy:
    blueGreen:
      activeService: comment-service
      previewService: comment-service-preview
      autoPromotionEnabled: true
      activeMetadata:
        labels:
          version: green
      previewMetadata:
        labels:
          version: blue
  template:
    metadata:
      labels:
        app: comment-service
    spec:
      containers:
      - name: comment-service
        image: 575108917104.dkr.ecr.us-east-1.amazonaws.com/blog-platform/comment-service
        ports:
        - containerPort: 8083
        env:
        - name: PORT
          value: "8083"
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: db-config
              key: DB_HOST
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: db-config
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: db-config
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DB_PASSWORD
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        readinessProbe:
          httpGet:
            path: /health
            port: 8083
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 8083
          initialDelaySeconds: 15
          periodSeconds: 10